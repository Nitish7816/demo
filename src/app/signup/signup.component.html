<div class="container">
  <form>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="Name">Name</label>
        <input type="email" class="form-control" id="Name" placeholder="Name" required>
      </div>
      <div class="form-group col-md-4">
        <label for="Email">Email</label>
        <input type="email" class="form-control" id="Email" placeholder="Email" required>
      </div>
      <div class="form-group col-md-4">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Password" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option *ngFor="let state of stateData" [selected]="state == 'Mumbai'">{{state}}</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" required>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" id="signup">Sign Up</button>
  </form>
</div>
